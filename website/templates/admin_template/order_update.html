{% extends 'admin_template/admin_base.html' %}

{% block title %} Sipariş Durumunu Güncelle {% endblock %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Sipariş Durumunu Güncelle</h5>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {{ form.hidden_tag() }}

                        <div class="mb-3">
                            <label class="form-label">Sipariş Durumu</label>
                            {{ form.order_status(class="form-select") }}
                        </div>

                        <div class="d-grid gap-2">
                            {{ form.update(class="btn btn-primary", value="Güncelle") }}
                            <a href="/view-orders" class="btn btn-outline-secondary">İptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
